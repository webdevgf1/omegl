<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solmegle</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="favicon/msapplication-TileColor" content="#da532c">
    <meta name="favicon/theme-color" content="#333333">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=MS+Sans+Serif:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'MS Sans Serif', sans-serif;
            background: linear-gradient(135deg, #008080 0%, #20b2aa 100%);
            overflow: hidden;
            height: 100vh;
        }

        /* Desktop Background */
        .desktop {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><rect width="20" height="20" fill="%23008080"/><rect x="0" y="0" width="1" height="1" fill="%23ffffff" opacity="0.1"/></svg>') repeat;
        }

        /* Taskbar */
        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40px;
            background: linear-gradient(to bottom, #c0c0c0 0%, #808080 100%);
            border-top: 2px solid #ffffff;
            border-left: 2px solid #ffffff;
            border-right: 2px solid #404040;
            border-bottom: 2px solid #404040;
            display: flex;
            align-items: center;
            padding: 0 4px;
            z-index: 1000;
        }

        .start-button {
            background: linear-gradient(to bottom, #c0c0c0 0%, #808080 100%);
            border: 2px outset #c0c0c0;
            color: black;
            font-family: 'MS Sans Serif', sans-serif;
            font-size: 11px;
            font-weight: bold;
            padding: 4px 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .start-button:active {
            border: 2px inset #c0c0c0;
        }

        .start-icon {
            width: 16px;
            height: 16px;
            background: linear-gradient(45deg, #ff0000, #ffff00, #00ff00, #0000ff);
            border-radius: 2px;
        }

        .time {
            margin-left: auto;
            color: black;
            font-size: 11px;
            padding: 4px 8px;
            border: 1px inset #c0c0c0;
        }

        .online-count {
            color: #000080;
            font-size: 11px;
            padding: 4px 8px;
            border: 1px inset #c0c0c0;
            margin-right: 8px;
        }

        /* Loading Animation Container */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #008080 0%, #20b2aa 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            animation: fadeOut 1s ease-in-out 4s forwards;
        }

        /* 3D Rotating Cube Animation */
        .cube-container {
            perspective: 1000px;
            margin-bottom: 40px;
        }

        .cube {
            width: 100px;
            height: 100px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotateCube 3s infinite linear;
        }

        .cube-face {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 2px solid #ffffff;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .cube-face.front { transform: rotateY(0deg) translateZ(50px); }
        .cube-face.back { transform: rotateY(180deg) translateZ(50px); }
        .cube-face.right { transform: rotateY(90deg) translateZ(50px); }
        .cube-face.left { transform: rotateY(-90deg) translateZ(50px); }
        .cube-face.top { transform: rotateX(90deg) translateZ(50px); }
        .cube-face.bottom { transform: rotateX(-90deg) translateZ(50px); }

        @keyframes rotateCube {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }

        .logo {
            font-size: 4rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        .tagline {
            font-size: 1.5rem;
            color: #e0e0e0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            text-align: center;
            max-width: 600px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        /* Video Call Modal */
        .video-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90vw;
            max-width: 1200px;
            height: 80vh;
            background: #c0c0c0;
            border: 2px outset #c0c0c0;
            box-shadow: 4px 4px 8px rgba(0,0,0,0.3);
            opacity: 0;
            visibility: hidden;
            animation: slideIn 1s ease-out 5s forwards;
            z-index: 1500;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                visibility: visible;
                transform: translate(-50%, -50%);
            }
        }

        .modal-header {
            background: linear-gradient(to right, #000080, #0000ff);
            color: white;
            padding: 2px;
            font-size: 11px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            padding: 2px 6px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .modal-controls {
            display: flex;
            gap: 2px;
        }

        .control-btn {
            width: 16px;
            height: 14px;
            background: #c0c0c0;
            border: 1px outset #c0c0c0;
            font-size: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:active {
            border: 1px inset #c0c0c0;
        }

        .modal-content {
            display: flex;
            height: calc(100% - 20px);
            background: #c0c0c0;
        }

        .video-section {
            flex: 2;
            display: flex;
            flex-direction: column;
            padding: 8px;
            gap: 8px;
        }

        .video-container {
            flex: 1;
            background: #000;
            border: 2px inset #c0c0c0;
            position: relative;
            overflow: hidden;
        }

        .video-player {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #333;
        }

        .mirror {
            transform: scaleX(-1);
        }

        #video-peer {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #333;
        }

        #video-self {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 150px;
            height: 100px;
            border: 1px solid #fff;
            background: #333;
            object-fit: cover;
            transform: scaleX(-1);
        }

        #peer-video-loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 4px solid #ffffff40;
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        #watermark {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 30px;
            height: 30px;
            opacity: 0.7;
            filter: invert(1);
        }

        .video-controls {
            display: flex;
            gap: 4px;
            padding: 4px;
            background: #c0c0c0;
            border: 1px inset #c0c0c0;
        }

        .video-btn {
            padding: 4px 12px;
            background: linear-gradient(to bottom, #c0c0c0 0%, #808080 100%);
            border: 1px outset #c0c0c0;
            font-family: 'MS Sans Serif', sans-serif;
            font-size: 11px;
            cursor: pointer;
            color: black;
        }

        .video-btn:active {
            border: 1px inset #c0c0c0;
        }

        .video-btn:disabled {
            color: #808080;
            cursor: not-allowed;
        }

        .chat-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-left: 2px inset #c0c0c0;
        }

        .chat-header {
            background: #c0c0c0;
            padding: 4px 8px;
            border-bottom: 1px inset #c0c0c0;
            font-size: 11px;
            font-weight: bold;
        }

        #message-area {
            flex: 1;
            background: white;
            border: 1px inset #c0c0c0;
            margin: 4px;
            padding: 8px;
            overflow-y: auto;
            font-size: 12px;
            line-height: 1.4;
        }

        .message {
            margin-bottom: 8px;
        }

        .message-status {
            color: #666;
            font-weight: bold;
            text-align: center;
            margin: 8px 0 16px 0;
        }

        .message .you {
            color: #000080;
            font-weight: bold;
        }

        .message .strange {
            color: #008000;
            font-weight: bold;
        }

        .chat-input-container {
            display: flex;
            gap: 4px;
            padding: 4px;
            background: #c0c0c0;
        }

        #message-input {
            flex: 1;
            padding: 2px 4px;
            border: 1px inset #c0c0c0;
            font-family: 'MS Sans Serif', sans-serif;
            font-size: 11px;
        }

        #send-btn, #skip-btn {
            padding: 2px 8px;
            background: linear-gradient(to bottom, #c0c0c0 0%, #808080 100%);
            border: 1px outset #c0c0c0;
            font-family: 'MS Sans Serif', sans-serif;
            font-size: 11px;
            cursor: pointer;
            color: black;
        }

        #send-btn:active, #skip-btn:active {
            border: 1px inset #c0c0c0;
        }

        #send-btn:disabled, #skip-btn:disabled {
            color: #808080;
            cursor: not-allowed;
        }

        #typing {
            color: #666;
            font-style: italic;
            padding: 4px 8px;
            font-size: 11px;
            display: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .video-modal {
                width: 95vw;
                height: 90vh;
            }
            
            .modal-content {
                flex-direction: column;
            }
            
            .video-section {
                flex: 2;
            }
            
            .chat-section {
                flex: 1;
                border-left: none;
                border-top: 2px inset #c0c0c0;
            }
            
            #video-self {
                width: 100px;
                height: 75px;
            }
        }

        /* Feedback Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 3000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content-feedback {
            background-color: #c0c0c0;
            margin: 15% auto;
            padding: 0;
            border: 2px outset #c0c0c0;
            width: 400px;
            box-shadow: 4px 4px 8px rgba(0,0,0,0.3);
        }

        .feedback-header {
            background: linear-gradient(to right, #000080, #0000ff);
            color: white;
            padding: 2px 6px;
            font-size: 11px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close {
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            padding: 0 4px;
        }

        .close:hover {
            background: rgba(255,255,255,0.2);
        }

        .feedback-content {
            padding: 12px;
        }

        #feedbackText {
            width: 100%;
            height: 100px;
            padding: 4px;
            border: 1px inset #c0c0c0;
            font-family: 'MS Sans Serif', sans-serif;
            font-size: 11px;
            resize: vertical;
            box-sizing: border-box;
        }

        #submit-btn {
            margin-top: 8px;
            padding: 4px 12px;
            background: linear-gradient(to bottom, #c0c0c0 0%, #808080 100%);
            border: 1px outset #c0c0c0;
            font-family: 'MS Sans Serif', sans-serif;
            font-size: 11px;
            cursor: pointer;
        }

        #submit-btn:active {
            border: 1px inset #c0c0c0;
        }
    </style>
</head>
<body>
    <!-- Desktop Background -->
    <div class="desktop">
        <!-- Taskbar -->
        <div class="taskbar">
            <div class="start-button">
                <div class="start-icon"></div>
                Start
            </div>
            <div class="online-count" id="peopleOnline">
                <span>0</span>+ degens online
            </div>
            <div class="time" id="time"></div>
        </div>
    </div>

    <!-- Loading Animation -->
    <div class="loading-container" id="loadingContainer">
        <div class="cube-container">
            <div class="cube">
                <div class="cube-face front"></div>
                <div class="cube-face back"></div>
                <div class="cube-face right"></div>
                <div class="cube-face left"></div>
                <div class="cube-face top"></div>
                <div class="cube-face bottom"></div>
            </div>
        </div>
        <div class="logo">Solmegle</div>
        <div class="tagline">meet the degens behind the trade</div>
    </div>

    <!-- Video Call Modal -->
    <div class="video-modal" id="videoModal">
        <div class="modal-header">
            <div class="modal-title">
                <span>📹</span>
                Solmegle - Video Chat
            </div>
            <div class="modal-controls">
                <div class="control-btn">_</div>
                <div class="control-btn">□</div>
                <div class="control-btn" onclick="window.location.href='/'">×</div>
            </div>
        </div>
        <div class="modal-content">
            <div class="video-section">
                <div class="video-container" id="videos">
                    <div id="peer">
                        <video class="video-player mirror" id="video-peer" autoplay playsinline></video>
                        <div id="peer-video-loader"></div>
                        <img src="/assets/logo.svg" alt="solmegle" id="watermark">
                    </div>
                    <video class="video-player mirror" id="video-self" autoplay playsinline muted="muted"></video>
                </div>
                <div class="video-controls">
                    <button class="video-btn" id="skip-btn">Skip (Esc)</button>
                    <button class="video-btn" onclick="toggleMute()">🔊 Audio</button>
                    <button class="video-btn" onclick="toggleVideo()">📹 Video</button>
                </div>
            </div>
            <div class="chat-section">
                <div class="chat-header">Chat Messages</div>
                <div id="message-area">
                    <div class="message-status">Looking for degens online...</div>
                </div>
                <div id="typing" style="display: none">Stranger is typing...</div>
                <div class="chat-input-container">
                    <button id="skip-btn2" class="video-btn" style="margin-right: 4px;">Skip</button>
                    <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off" disabled>
                    <button id="send-btn" disabled>Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Feedback Modal -->
    <div id="feedbackModal" class="modal">
        <div class="modal-content-feedback">
            <div class="feedback-header">
                <span>Provide Feedback</span>
                <span class="close">&times;</span>
            </div>
            <div class="feedback-content">
                <form id="feedbackForm">
                    <textarea id="feedbackText" placeholder="Your feedback..." required></textarea>
                    <input type="submit" id="submit-btn" value="Submit" />
                </form>
            </div>
        </div>
    </div>

    <script defer src="./js/main.js"></script>
    <script type="module">
        import { createSocket } from './js/socket.js'

        const $ = (x) => document.querySelector(x)
        const esc = (x) => {
            const txt = document.createTextNode(x)
            const p = document.createElement('p')
            p.appendChild(txt)
            return p.innerHTML
        }

        // Update time in taskbar
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { 
                hour12: false, 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            document.getElementById('time').textContent = timeString;
        }
        setInterval(updateTime, 1000);
        updateTime();

        // Auto-start video call after loading animation
        setTimeout(async () => {
            await initializeVideoCall();
        }, 5000);

        async function initializeVideoCall() {
            const ws = await createSocket()
            const debounceTime = 1000

            let base = Math.floor(Math.random() * 50 + 30)
            const noise = Math.floor(Math.random() * 10 - 5)

            if (!sessionStorage.getItem('peopleOnline')) {
                sessionStorage.setItem('peopleOnline', base)
            } else {
                base = +sessionStorage.getItem('peopleOnline')
            }

            let timeout
            let pc, ls

            const $peopleOnline = $('#peopleOnline span')
            const $msgs = $('#message-area')
            const $typing = $('#typing')
            const $videoPeer = $('#video-peer')
            const $loader = $('#peer-video-loader')
            const $skipBtn = $('#skip-btn')
            const $skipBtn2 = $('#skip-btn2')
            const $sendBtn = $('#send-btn')
            const $input = $('#message-input')

            function configureChat() {
                $input.focus()

                document.addEventListener('keydown', function (e) {
                    if (e.key === 'Escape') {
                        $skipBtn.click()
                        e.preventDefault()
                    }
                })
                $input.addEventListener('keydown', function (e) {
                    if (e.key === 'Enter') {
                        clearInterval(timeout)
                        ws.emit('typing', false)
                        $sendBtn.click()
                        return e.preventDefault()
                    }
                    ws.emit('typing', true)
                })
                $input.addEventListener('keyup', function (e) {
                    clearInterval(timeout)
                    timeout = setTimeout(() => {
                        ws.emit('typing', false)
                    }, debounceTime)
                })
            }

            // hide loader when video connected
            $videoPeer.addEventListener('play', () => {
                $loader.style.display = 'none'
            })

            const initializeConnection = async () => {
                $msgs.innerHTML = `
                    <div class="message-status">Looking for degens online...</div>
                `
                $sendBtn.disabled = true
                $input.value = ''
                $input.readOnly = true

                const iceConfig = {
                    iceServers: [
                        {
                            urls: ['stun:stun.l.google.com:19302', 'stun:stun1.l.google.com:19302'],
                        },
                    ],
                }

                pc = new RTCPeerConnection(iceConfig)
                pc.sentDescription = false

                pc.onicecandidate = (e) => {
                    if (!e.candidate) return

                    if (!pc.sentRemoteDescription) {
                        pc.sentRemoteDescription = true
                        console.log(JSON.stringify(pc.localDescription))
                        ws.emit('description', pc.localDescription)
                    }
                    console.log(JSON.stringify(e.candidate))
                    ws.emit('iceCandidate', e.candidate)
                }

                pc.oniceconnectionstatechange = async function () {
                    if (
                        pc.iceConnectionState === 'disconnected' ||
                        pc.iceConnectionState === 'closed'
                    ) {
                        console.log(pc.iceConnectionState)
                        pc.close()
                        await initializeConnection()
                    }
                }

                const rs = new MediaStream()

                $videoPeer.srcObject = rs
                $loader.style.display = 'inline-block' // show loader

                ls.getTracks().forEach((track) => {
                    console.log('adding tracks')
                    pc.addTrack(track, ls)
                })

                pc.ontrack = (event) => {
                    console.log('received track')
                    event.streams[0].getTracks().forEach((track) => {
                        rs.addTrack(track)
                    })
                }

                ws.emit('peopleOnline')
                // Auto-start with no interests for immediate connection
                ws.emit('match', { data: 'video', interests: [] })
            }

            $skipBtn.addEventListener('click', async () => {
                ws.emit('disconnect')
                pc.close()
                await initializeConnection()
            })

            $skipBtn2.addEventListener('click', async () => {
                ws.emit('disconnect')
                pc.close()
                await initializeConnection()
            })

            $sendBtn.addEventListener('click', () => {
                const msg = $input.value.trim()
                if (!msg) return

                const msgE = document.createElement('div')
                msgE.className = 'message'
                msgE.innerHTML = `<span class="you">You:</span> ${esc(msg)}`

                $msgs.appendChild(msgE)
                $msgs.scrollTop = $msgs.scrollHeight
                $input.value = ''

                ws.emit('message', esc(msg))
            })

            ws.register('begin', async () => {
                const offer = await pc.createOffer()
                await pc.setLocalDescription(offer)
            })

            ws.register('peopleOnline', async (data) => {
                $peopleOnline.innerHTML = base + noise + +data
            })

            ws.register('connected', async (data) => {
                $msgs.innerHTML = ''
                const status = document.createElement('div')
                status.className = 'message-status'
                status.innerHTML = 'You are now talking to a random degen'
                $msgs.appendChild(status)
                
                $msgs.scrollTop = $msgs.scrollHeight
                $sendBtn.disabled = false
                $input.readOnly = false
                $input.disabled = false
            })

            ws.register('message', async (msg) => {
                if (!msg) return

                const msgE = document.createElement('div')
                msgE.className = 'message'
                msgE.innerHTML = `<span class="strange">Stranger:</span> ${esc(msg)}`

                $msgs.appendChild(msgE)
                $msgs.scrollTop = $msgs.scrollHeight
            })

            ws.register('iceCandidate', async (data) => {
                await pc.addIceCandidate(data)
            })

            ws.register('description', async (data) => {
                await pc.setRemoteDescription(data)
                if (!pc.localDescription) {
                    const answer = await pc.createAnswer()
                    await pc.setLocalDescription(answer)
                }
            })

            ws.register('typing', async (isTyping) => {
                $typing.style.display = isTyping ? 'block' : 'none'
                $msgs.scrollTop = $msgs.scrollHeight
            })

            ws.register('disconnect', async () => {
                console.log('received disconnect request')
                pc.close()
                await initializeConnection()
            })

            try {
                ls = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: true,
                })
            } catch (e) {
                alert('This website needs video and audio permission to work correctly')
                return
            }
            $('#video-self').srcObject = ls

            configureChat()
            await initializeConnection()
        }

        // Audio/Video controls
        window.toggleMute = function() {
            // Implementation for mute toggle
            console.log('Toggle mute')
        }

        window.toggleVideo = function() {
            // Implementation for video toggle  
            console.log('Toggle video')
        }
    </script>
</body>
</html>
