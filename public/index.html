<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solmegle</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=MS+Sans+Serif:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'MS Sans Serif', sans-serif;
            background: linear-gradient(135deg, #008080 0%, #20b2aa 100%);
            overflow: hidden;
            height: 100vh;
        }

        /* Desktop Background */
        .desktop {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><rect width="20" height="20" fill="%23008080"/><rect x="0" y="0" width="1" height="1" fill="%23ffffff" opacity="0.1"/></svg>') repeat;
        }

        /* Taskbar */
        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40px;
            background: linear-gradient(to bottom, #c0c0c0 0%, #808080 100%);
            border-top: 2px solid #ffffff;
            border-left: 2px solid #ffffff;
            border-right: 2px solid #404040;
            border-bottom: 2px solid #404040;
            display: flex;
            align-items: center;
            padding: 0 4px;
            z-index: 1000;
        }

        .start-button {
            background: linear-gradient(to bottom, #c0c0c0 0%, #808080 100%);
            border: 2px outset #c0c0c0;
            color: black;
            font-family: 'MS Sans Serif', sans-serif;
            font-size: 11px;
            font-weight: bold;
            padding: 4px 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .start-button:active {
            border: 2px inset #c0c0c0;
        }

        .start-icon {
            width: 16px;
            height: 16px;
            background: linear-gradient(45deg, #ff0000, #ffff00, #00ff00, #0000ff);
            border-radius: 2px;
        }

        .time {
            margin-left: auto;
            color: black;
            font-size: 11px;
            padding: 4px 8px;
            border: 1px inset #c0c0c0;
        }

        /* Loading Animation Container */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #008080 0%, #20b2aa 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            animation: fadeOut 1s ease-in-out 4s forwards;
        }

        /* 3D Rotating Cube Animation */
        .cube-container {
            perspective: 1000px;
            margin-bottom: 40px;
        }

        .cube {
            width: 100px;
            height: 100px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotateCube 3s infinite linear;
        }

        .cube-face {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 2px solid #ffffff;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .cube-face.front { transform: rotateY(0deg) translateZ(50px); }
        .cube-face.back { transform: rotateY(180deg) translateZ(50px); }
        .cube-face.right { transform: rotateY(90deg) translateZ(50px); }
        .cube-face.left { transform: rotateY(-90deg) translateZ(50px); }
        .cube-face.top { transform: rotateX(90deg) translateZ(50px); }
        .cube-face.bottom { transform: rotateX(-90deg) translateZ(50px); }

        @keyframes rotateCube {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }

        .logo {
            font-size: 4rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        .tagline {
            font-size: 1.5rem;
            color: #e0e0e0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            text-align: center;
            max-width: 600px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        /* Video Call Modal */
        .video-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90vw;
            max-width: 1200px;
            height: 80vh;
            background: #c0c0c0;
            border: 2px outset #c0c0c0;
            box-shadow: 4px 4px 8px rgba(0,0,0,0.3);
            opacity: 0;
            visibility: hidden;
            animation: slideIn 1s ease-out 5s forwards;
            z-index: 1500;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                visibility: visible;
                transform: translate(-50%, -50%);
            }
        }

        .modal-header {
            background: linear-gradient(to right, #000080, #0000ff);
            color: white;
            padding: 2px;
            font-size: 11px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            padding: 2px 6px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .modal-controls {
            display: flex;
            gap: 2px;
        }

        .control-btn {
            width: 16px;
            height: 14px;
            background: #c0c0c0;
            border: 1px outset #c0c0c0;
            font-size: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:active {
            border: 1px inset #c0c0c0;
        }

        .modal-content {
            display: flex;
            height: calc(100% - 20px);
            background: #c0c0c0;
        }

        .video-section {
            flex: 2;
            display: flex;
            flex-direction: column;
            padding: 8px;
            gap: 8px;
        }

        .video-container {
            flex: 1;
            background: #000;
            border: 2px inset #c0c0c0;
            position: relative;
            overflow: hidden;
        }

        .peer-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #333;
        }

        .self-video {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 150px;
            height: 100px;
            border: 1px solid #fff;
            background: #333;
            object-fit: cover;
            transform: scaleX(-1);
        }

        .video-loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 4px solid #ffffff40;
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .status-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 14px;
            text-align: center;
            margin-top: 60px;
        }

        .video-controls {
            display: flex;
            gap: 4px;
            padding: 4px;
            background: #c0c0c0;
            border: 1px inset #c0c0c0;
        }

        .video-btn {
            padding: 4px 12px;
            background: linear-gradient(to bottom, #c0c0c0 0%, #808080 100%);
            border: 1px outset #c0c0c0;
            font-family: 'MS Sans Serif', sans-serif;
            font-size: 11px;
            cursor: pointer;
        }

        .video-btn:active {
            border: 1px inset #c0c0c0;
        }

        .chat-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-left: 2px inset #c0c0c0;
        }

        .chat-header {
            background: #c0c0c0;
            padding: 4px 8px;
            border-bottom: 1px inset #c0c0c0;
            font-size: 11px;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            background: white;
            border: 1px inset #c0c0c0;
            margin: 4px;
            padding: 8px;
            overflow-y: auto;
            font-size: 12px;
            line-height: 1.4;
        }

        .message {
            margin-bottom: 8px;
        }

        .message.status {
            color: #666;
            font-style: italic;
            text-align: center;
        }

        .message.you {
            color: #000080;
        }

        .message.stranger {
            color: #008000;
        }

        .chat-input-container {
            display: flex;
            gap: 4px;
            padding: 4px;
            background: #c0c0c0;
        }

        .chat-input {
            flex: 1;
            padding: 2px 4px;
            border: 1px inset #c0c0c0;
            font-family: 'MS Sans Serif', sans-serif;
            font-size: 11px;
        }

        .chat-btn {
            padding: 2px 8px;
            background: linear-gradient(to bottom, #c0c0c0 0%, #808080 100%);
            border: 1px outset #c0c0c0;
            font-family: 'MS Sans Serif', sans-serif;
            font-size: 11px;
            cursor: pointer;
        }

        .chat-btn:active {
            border: 1px inset #c0c0c0;
        }

        .typing-indicator {
            color: #666;
            font-style: italic;
            display: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .video-modal {
                width: 95vw;
                height: 90vh;
            }
            
            .modal-content {
                flex-direction: column;
            }
            
            .video-section {
                flex: 2;
            }
            
            .chat-section {
                flex: 1;
                border-left: none;
                border-top: 2px inset #c0c0c0;
            }
            
            .self-video {
                width: 100px;
                height: 75px;
            }
        }
    </style>
</head>
<body>
    <!-- Desktop Background -->
    <div class="desktop">
        <!-- Taskbar -->
        <div class="taskbar">
            <div class="start-button">
                <div class="start-icon"></div>
                Start
            </div>
            <div class="time" id="time"></div>
        </div>
    </div>

    <!-- Loading Animation -->
    <div class="loading-container" id="loadingContainer">
        <div class="cube-container">
            <div class="cube">
                <div class="cube-face front"></div>
                <div class="cube-face back"></div>
                <div class="cube-face right"></div>
                <div class="cube-face left"></div>
                <div class="cube-face top"></div>
                <div class="cube-face bottom"></div>
            </div>
        </div>
        <div class="logo">Solmegle</div>
        <div class="tagline">meet the degens behind the trade</div>
    </div>

    <!-- Video Call Modal -->
    <div class="video-modal" id="videoModal">
        <div class="modal-header">
            <div class="modal-title">
                <span>📹</span>
                Solmegle - Video Chat
            </div>
            <div class="modal-controls">
                <div class="control-btn">_</div>
                <div class="control-btn">□</div>
                <div class="control-btn" onclick="closeModal()">×</div>
            </div>
        </div>
        <div class="modal-content">
            <div class="video-section">
                <div class="video-container">
                    <video class="peer-video" id="peerVideo" autoplay playsinline></video>
                    <video class="self-video" id="selfVideo" autoplay playsinline muted></video>
                    <div class="video-loader" id="videoLoader"></div>
                    <div class="status-text" id="statusText">Looking for degens online...</div>
                </div>
                <div class="video-controls">
                    <button class="video-btn" onclick="skipUser()">Skip (Esc)</button>
                    <button class="video-btn" onclick="toggleMute()">🔊 Mute</button>
                    <button class="video-btn" onclick="toggleVideo()">📹 Video</button>
                </div>
            </div>
            <div class="chat-section">
                <div class="chat-header">Chat Messages</div>
                <div class="chat-messages" id="chatMessages">
                    <div class="message status">Connecting to the degen network...</div>
                </div>
                <div class="typing-indicator" id="typingIndicator">Stranger is typing...</div>
                <div class="chat-input-container">
                    <input type="text" class="chat-input" id="chatInput" placeholder="Type a message..." disabled>
                    <button class="chat-btn" id="sendBtn" onclick="sendMessage()" disabled>Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Update time in taskbar
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { 
                hour12: false, 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            document.getElementById('time').textContent = timeString;
        }
        setInterval(updateTime, 1000);
        updateTime();

        // Video call functionality
        let localStream = null;
        let peerConnection = null;
        let isConnected = false;
        let isMuted = false;
        let isVideoEnabled = true;

        // Initialize video call
        async function initializeVideoCall() {
            try {
                // Get user media
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: true
                });
                
                document.getElementById('selfVideo').srcObject = localStream;
                
                // Simulate connection process
                setTimeout(() => {
                    simulateConnection();
                }, 2000);
                
            } catch (error) {
                console.error('Error accessing media devices:', error);
                document.getElementById('statusText').textContent = 'Camera/microphone access denied';
            }
        }

        // Simulate finding and connecting to a user
        function simulateConnection() {
            const chatMessages = document.getElementById('chatMessages');
            const statusText = document.getElementById('statusText');
            const chatInput = document.getElementById('chatInput');
            const sendBtn = document.getElementById('sendBtn');
            
            // Show connecting status
            chatMessages.innerHTML = '<div class="message status">Found a degen! Connecting...</div>';
            statusText.textContent = 'Connecting to user...';
            
            setTimeout(() => {
                // Hide loader and show connected status
                document.getElementById('videoLoader').style.display = 'none';
                statusText.style.display = 'none';
                
                // Enable chat
                chatInput.disabled = false;
                sendBtn.disabled = false;
                chatInput.focus();
                
                // Show connected message
                chatMessages.innerHTML = '<div class="message status">You are now talking to a random degen!</div>';
                isConnected = true;
                
                // Simulate some stranger activity
                setTimeout(() => {
                    addMessage('stranger', 'hey there! ready to talk about some trades?');
                }, 1000);
                
            }, 1500);
        }

        // Add message to chat
        function addMessage(type, text) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            if (type === 'you') {
                messageDiv.innerHTML = `<strong>You:</strong> ${text}`;
            } else if (type === 'stranger') {
                messageDiv.innerHTML = `<strong>Stranger:</strong> ${text}`;
            } else {
                messageDiv.textContent = text;
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Send message
        function sendMessage() {
            const chatInput = document.getElementById('chatInput');
            const message = chatInput.value.trim();
            
            if (message && isConnected) {
                addMessage('you', message);
                chatInput.value = '';
                
                // Simulate stranger response
                setTimeout(() => {
                    const responses = [
                        'lol nice one',
                        'what do you think about SOL hitting $200?',
                        'i just aped into this new memecoin',
                        'diamond hands or paper hands?',
                        'the market is so volatile rn',
                        'do you trade on any DEXs?'
                    ];
                    const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                    addMessage('stranger', randomResponse);
                }, Math.random() * 3000 + 1000);
            }
        }

        // Skip to next user
        function skipUser() {
            if (isConnected) {
                const chatMessages = document.getElementById('chatMessages');
                const statusText = document.getElementById('statusText');
                const videoLoader = document.getElementById('videoLoader');
                
                chatMessages.innerHTML = '<div class="message status">Stranger disconnected. Looking for another degen...</div>';
                statusText.textContent = 'Looking for degens online...';
                statusText.style.display = 'block';
                videoLoader.style.display = 'block';
                
                document.getElementById('chatInput').disabled = true;
                document.getElementById('sendBtn').disabled = true;
                
                isConnected = false;
                
                // Find new user
                setTimeout(() => {
                    simulateConnection();
                }, 2000);
            }
        }

        // Toggle mute
        function toggleMute() {
            if (localStream) {
                const audioTracks = localStream.getAudioTracks();
                audioTracks.forEach(track => {
                    track.enabled = !track.enabled;
                });
                isMuted = !isMuted;
                event.target.textContent = isMuted ? '🔇 Unmute' : '🔊 Mute';
            }
        }

        // Toggle video
        function toggleVideo() {
            if (localStream) {
                const videoTracks = localStream.getVideoTracks();
                videoTracks.forEach(track => {
                    track.enabled = !track.enabled;
                });
                isVideoEnabled = !isVideoEnabled;
                event.target.textContent = isVideoEnabled ? '📹 Video' : '📹 Enable Video';
            }
        }

        // Close modal (for demo purposes)
        function closeModal() {
            document.getElementById('videoModal').style.display = 'none';
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                skipUser();
            } else if (e.key === 'Enter' && document.activeElement === document.getElementById('chatInput')) {
                sendMessage();
            }
        });

        // Start video call after loading animation
        setTimeout(() => {
            initializeVideoCall();
        }, 5000);
    </script>
</body>
</html>
