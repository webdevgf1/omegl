<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solmegle</title>
    <link rel="icon" href="img/favicon.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=MS+Sans+Serif:wght@400;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/desktop.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="favicon/msapplication-TileColor" content="#da532c">
    <meta name="favicon/theme-color" content="#333333">
</head>

<body>
    <!-- Windows 98 Desktop -->
    <div class="desktop">
        <!-- Desktop Background -->
        <div class="desktop-wallpaper"></div>
        
        <!-- Desktop Icons -->
        <div class="desktop-icon" style="top: 40px; left: 40px;" onclick="openVideoChat()">
            <div class="icon-image">
                <div class="icon-symbol">ðŸ“¹</div>
            </div>
            <div class="icon-label">Video Chat</div>
        </div>
        
        <div class="desktop-icon" style="top: 160px; left: 40px;" onclick="openGroups()">
            <div class="icon-image">
                <div class="icon-symbol">ðŸ‘¥</div>
            </div>
            <div class="icon-label">Groups</div>
        </div>
        
        <!-- Video Chat Window (Hidden Initially) -->
        <div class="window video-window" id="videoWindow">
            <div class="window-header">
                <div class="window-title">
                    <div class="window-icon">ðŸ“¹</div>
                    <span>Solmegle - Video Chat</span>
                </div>
                <div class="window-controls">
                    <button class="window-control minimize-btn" onclick="minimizeWindow('videoWindow')">_</button>
                    <button class="window-control close-btn" onclick="closeVideoWindow()">âœ•</button>
                </div>
            </div>
            <div class="window-content">
                <div class="video-layout">
                    <!-- Video Area -->
                    <div class="video-container">
                        <!-- Peer Video (Main) -->
                        <div class="video-feed video-peer">
                            <video class="video-player mirror" id="video-peer" autoplay playsinline></video>
                            <div id="peer-video-loader" class="video-loader"></div>
                            <div class="video-watermark">Solmegle</div>
                            <div class="video-overlay" id="peer-twitter" style="display: none;">
                                <span class="twitter-handle">@username</span>
                            </div>
                        </div>
                        
                        <!-- Self Video (Small) -->
                        <div class="video-feed video-self">
                            <video class="video-player mirror" id="video-self" autoplay playsinline muted="muted"></video>
                            <div class="video-overlay" id="self-twitter" style="display: none;">
                                <span class="twitter-handle">@you</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Chat Sidebar -->
                    <div class="chat-sidebar">
                        <div class="chat-header">
                            <h3>Chat</h3>
                        </div>
                        
                        <!-- Messages Area -->
                        <div class="chat-messages" id="messages">
                            <div class="message-status">Click "Start" to begin video chat...</div>
                        </div>
                        
                        <!-- Typing Indicator -->
                        <div id="typing" class="typing-indicator" style="display: none;">
                            Stranger is typing...
                        </div>
                        
                        <!-- Input Area -->
                        <div class="chat-input-area">
                            <input type="text" id="message-input" class="chat-input" placeholder="Type a message..." disabled />
                            <button class="btn btn-send" id="send-btn" disabled>Send</button>
                        </div>
                    </div>
                </div>
                
                <!-- Control Panel -->
                <div class="control-panel">
                    <div class="control-section">
                        <label class="control-label">Add interests (optional):</label>
                        <input type="text" id="interests" class="control-input" placeholder="crypto, music, gaming..." />
                    </div>
                    
                    <div class="control-section">
                        <label class="control-label">Twitter handle (optional):</label>
                        <div class="twitter-input-wrapper">
                            <span class="twitter-at">@</span>
                            <input type="text" id="twitter" class="control-input twitter-input" placeholder="your_handle" />
                        </div>
                    </div>
                    
                    <div class="control-buttons">
                        <button class="btn btn-primary" id="start-btn" onclick="startVideoChat()">Start Video Chat</button>
                        <button class="btn" id="skip-btn" onclick="skipPeer()" disabled>Skip</button>
                        <button class="btn" id="mute-btn" onclick="toggleMute()" disabled>Mute</button>
                        <button class="btn" id="video-toggle-btn" onclick="toggleVideo()" disabled>Video Off</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Groups Window (Hidden Initially) -->
        <div class="window groups-window" id="groupsWindow" style="display: none;">
            <div class="window-header">
                <div class="window-title">
                    <div class="window-icon">ðŸ‘¥</div>
                    <span>Solmegle - Community Groups</span>
                </div>
                <div class="window-controls">
                    <button class="window-control minimize-btn" onclick="minimizeWindow('groupsWindow')">_</button>
                    <button class="window-control close-btn" onclick="closeWindow('groupsWindow')">âœ•</button>
                </div>
            </div>
            <div class="window-content">
                <div class="groups-content">
                    <div class="groups-header">
                        <h2>Community Groups</h2>
                        <button class="btn btn-primary">Create Group</button>
                    </div>
                    <div class="groups-grid">
                        <div class="empty-state">
                            <p>No groups available yet.<br>Be the first to create one!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Taskbar -->
    <div class="taskbar">
        <button class="start-button">
            <div class="start-icon">ðŸªŸ</div>
            <span>Start</span>
        </button>
        <div class="taskbar-separator"></div>
        <div class="taskbar-items" id="taskbar-items">
            <!-- Active windows appear here -->
        </div>
        <div class="system-tray">
            <div class="system-time" id="system-time">12:00 PM</div>
        </div>
    </div>

    <script defer src="./js/main.js"></script>
    <script defer src="./js/desktop.js"></script>
    <script defer src="./js/video.js" type="module"></script>
</body>
</html>
